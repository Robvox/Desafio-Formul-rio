<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"tyep="text/CSS" href="Formulário.css">
    <title>Desafio Formulário</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro Pessoal-Atração</h1>
        <p id= "subtitulo"> Complete Seu Cadastro com Suas Informações</p> 
        <br>
    </div> 

    <form> 
        <div>
            <fieldset class="grupo">
            
                <div class="grupo">
                     <label for="Nome"><strong>Nome</strong></label> 
                     <input type="text" nome="nome" id="nome" required>

                </div>  

                <div class="campo">
                     <label for="sobrenome"><strong>Sobrenome</strong></label>
                     <input type="text" nome="Sobrenome" id="sobrenome" required>
                
                </div> 

                           
                <div class="campo">
                     <label for="Sexo"><Strong>Sexo</Strong></label> 
                     <input type="text" nome="Sexo" id="Sexo"required>
                     
                        
                
                </div>

                <div class="campo">
                     <labe for="Cadastro de Pessoa Física"><strong>CPF</strong></label> 
                     <input type="text" nome="Cadastro de Pessoa física CPF" id="Cadastro de Pessoa física CPF"required>

                </div>

                <div class="campo">
                     <label for="Registro Geral"><strong>RG</strong></label> 
                     <input type="text" nome="Registro Geral RG" id="Registro Geral RG"required>

                </div>

                <div class="campo">
                     <label for="Endereço"><strong>Endereço</strong></label> 
                     <input type="text" nome="Endereço" id="Endereço"required>

                </div>               
               
                
                <div class="campo">
                    <label for="Cidade"><strong>Cidade</strong></label> 
                    <input type="text" nome="Cidade" id="Cidade"required>

                </div>

                <div class="campo">
                    <label for="Estado"><strong>Estado</strong></label> 
                    <input type="text" nome="Estado" id="Estado"required>

                </div>

                <div class="campo"> 
                    <label for="CEP"><strong>CEP</strong></label> 
                    <input type="text" nome="CEP" id="CEP"required>

                </div>

                <div class="campo">
                    <label for="Telefone Fixo"><strong>Telefone Fixo</strong></label> 
                    <input type="text" nome="Telefone Fixo" id="Telefone Fixo"required>

                </div>

                <div class="campo">
                    <label for="Teleforne Celular"><strong>Telefone Celular</strong></label> 
                    <input type="text" nome="Telefone Celular" id="Telefone Celular"required>

                    </div> 

                <div class="campo">
                    <label for="E-mail"><strong>E-mail</strong></label> 
                    <input type="E-mail" nome="E-mail" id="E-mail"required> 

                                       
                    </div>
            
                </div> 

                <div> 
                    <h2>Qual Seu Conhecimento em Deselvolvimento de Site?</h2>
                </div>

                <div>
                    <label>Nível de Conhecimento:</label>
                    <select id="senioridade">
                        <option selected disabled volue="">Selecione</option>
                        <option>Iniciante</option> 
                        <option>Intermediário</option>
                        <option>Avançado</option>                        
                    
                    </select>
                </div> 
                <fieldset class="grupo"> 
                    <div  id=checkbox> 
                        <label>Selecione as Tecnologias que Você utiliza:</label><br><br>
                        <input type="checkbox" id="tecnologia1" nome=tecnologia1 volue="HTML"> 
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" nome=tecnologia2 volue="CSS"> 
                        <label for="tecnologia1">CSS</label> 
                        <input type="checkbox" id="tecnologia3" nome=tecnologia3 volue="JavaScript"> 
                        <label for="tecnologia1">JavaScript</label>
                        <input type="checkbox" id="tecnologia4" nome=tecnologia2 volue="Python"> 
                        <label for="tecnologia1">Python</label>
                        <input type="checkbox" id="tecnologia5" nome=tecnologia2 volue="PHP"> 
                        <label for="tecnologia1">PHP</label>                       
                    </div>

                    <div> <br>
                        <label>Conte um Pouco da Sua Experiência ao Fazer o Curos de Desenvedor</label><br><br>
                        <textarea row="6" style="width:26em" id="experiência" nome="experiencia"></textarea>
                    </div> 
    
                    <button cass="Botão" type="submit"> Concluido </button>
                </fieldset>  
                                       
                               
        
            </fieldset> 



        </div>


    </form>
    
</body>
</html>
